<div class="wrapper">
  <div class="table">
    <div class="row header">
      <div class="cell">Referencia</div>
      <div class="cell">Tipo Producto</div>
      <div class="cell">Nombre Producto</div>
      <div class="cell">Cantidad</div>
      <div class="cell"></div>
    </div>
    <div class="row">
      <div class="cell">dato 1</div>
      <div class="cell">dato 2</div>
      <div class="cell">dato 3</div>
      <div class="cell">dato 4</div>
      <div class="cell">
        <label for="show-modal">
          <img src="../../../assets/more-options.svg" class="img-more" alt="more">
        </label>
        <input type="radio" name="modal" id="show-modal">

        <!-- Modal Menu -->
        <div class="modal">
          <div class="wrapper-in">
            <h3>Transactions</h3>
            <div class="transaction">
              <input class="input" type="text" placeholder="Add stock">
              <input class="input" type="text" placeholder="Out stock">
              <div class="container-button">
                <div class="button save">
                  <a href="">save</a>
                </div>
              </div> 
            </div>
            <h3>Advanced Options</h3>
            <div class="advanced-options">
              <div class="button update">
                <a [routerLink]="['/edit-product']">edit</a>
              </div>
              <div class="button delete">
                <a href="">delete</a>
              </div>
              <div class="button closed">
                <a href="">close</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
